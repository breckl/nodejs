


<div class="div-centered form-centered">
	<h3>Login</h3>

	<form role="form" id="login-form">
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" class="form-control" name="email" placeholder="Enter email" value="{{signupEmail}}">
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>

		<a class="btn btn-primary" id="login-submit">Submit</a>
		<label class="form-message"></label>
	</form>
</div>
